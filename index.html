<!DOCTYPE html>
<html lang="es">
<head>

<!-- Cards  -->
<main>

     <!-- Desktop  -->
     <div class="grid">

        <button>Comprar</button>
      </div>

        <img src="./assets/img/royal_canin_perrito.png" alt="Perrito 1">

      </div>
      <div class="cardDesk">
        <img src="./assets/img/royal_canin_gatito_2.png" alt="Gatito 2">

<!-- Footer  -->
 <footer>

 </footer>
